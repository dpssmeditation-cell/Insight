<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insight Sharing - Digital Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Tailwing config for dark mode support
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              amber: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
                950: '#451a03',
              },
            }
          }
        }
      }
      
      // Check for dark mode preference before page load
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+Khmer:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fcfcfc;
        transition: background-color 0.3s ease;
      }
      .dark body {
        background-color: #0f172a; /* slate-900 */
      }
      h1, h2, h3, h4, h5, h6, .serif {
        font-family: 'Merriweather', serif;
      }
      .chinese-text {
        font-family: 'Noto Sans SC', sans-serif;
      }
      .khmer-text {
        font-family: 'Noto Serif Khmer', serif;
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar {
        width: 10px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 5px;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
